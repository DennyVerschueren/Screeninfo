<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}"  href="/css/style.css" />

<body>
<div th:replace="~{/fragment/headerfooter :: header}">Hier komt de header</div>

<div class="body-contactpage">

<div class="contact">
  <div class="map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d80287.60254064504!2d4.3771617323303005!3d51.03485013150687!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3e59450852049%3A0x40099ab2f4d5800!2sMechelen!5e0!3m2!1snl!2sbe!4v1684923481646!5m2!1snl!2sbe"style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div class="form">
    <h1>Contact Us</h1>
    <form onsubmit="sendEmail(); reset(); return false;">
      <input type="text" id="name" placeholder="Name">
      <input type="email" id="email" placeholder="Email">
      <textarea id="message" placeholder="Message"></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>



</div>

</div>









<div th:replace="~{/fragment/headerfooter :: footer}">Hier komt de footer</div>

<script src="https://smtpjs.com/v3/smtp.js"></script>
<script>
  function sendEmail() {
    Email.send({
      Host : "smtp.elasticemail.com",
      Username : "msalih@gmail.com",
      Password : "42BD2C05C220A947B2EFC3EF54E7EFCD0628",
      To : 'salih.1997357@gmail.com',
      From : document.getElementById("email").value,
      Subject : " De Zomer van Mechelen  -  Je hebt een nieuwe bericht ",
